<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/game-style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to gameshops</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Game Shop</h1>
            <p class="welcome-header__text">
                We connect you to many game shops.
            </p>
        </header>
        <form action="gameshops-market.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="password" placeholder="Password" required minlength="8"/>
            <input type="submit" value="Log In" />
        </form>
        
        <script 
            src="https://kit.fontawesome.com/40b987b575.js" 
            crossorigin="anonymous"
        ></script>
    </body>
</html>
