<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/game-style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market - Game shops</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-newspaper fa-lg"></i>
            </div>
        </div>

        <div class="steam-news">
            <p>Steam</p>
            <div class="s-news">
                <div class="game-news">
                    <div>
                        <img src="img/steam sale.PNG"
                            class="news-img"/>
                    </div>
                    <div class="news-link">
                        <p class="d-day">2 day before</p>
                        <a class="n-title" href="steam-news.html">The Steam Lunar New Year Sale has begun!</a>
                    </div>
                </div>
                <div class="markers"><p>!</p></div>
            </div>
        </div>

        <div class="epic-news">
            <p>Epic Games</p>
            <div class="e-news">
                <div class="game-news">
                    <div>
                        <img src="img/epic sale.PNG"
                        class="news-img"/>
                    </div>
                    <div class="news-link">
                        <p class="d-day">2 day before</p>
                        <a class="n-title" href="https://www.epicgames.com/store/ko/">Epic Games Lunar New Year Sale!!</a>
                    </div>
                </div>
                <div class="markers"><p>!</p></div>
            </div>
        </div>

        <div class="stove-news">
            <p>Stove</p>
            <div class="st-news">
                <div class="game-news">
                    <div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS564InVZRmUxykCDhWMjyu1b2GMsFN73buA&usqp=CAU"
                        class="news-img"/>
                    </div>
                    <div class="news-link">
                        <p class="d-day">2 day before</p>
                        <a class="n-title" href="https://indie.onstove.com/ko/event/exhibit/55">[MAX 70%] STOVE Lunar New Year Sale!</a>
                    </div>
                </div>
                <div class="markers"><p>!</p></div>
            </div>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="gameshops-market.html">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="gameshops-library.html">
                        <i class="fas fa-th-large fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="gameshops-news.html">
                        <span class="nav__notification">3</span>
                        <i class="far fa-newspaper fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <script 
            src="https://kit.fontawesome.com/40b987b575.js" 
            crossorigin="anonymous"
        ></script>
    </body>
</html>
