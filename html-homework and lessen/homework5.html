<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/homework5.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>homework5</title>
    </head>
    <body>
        <div class="up-bar">
            <div class="up-bar__noting up-bar__column">
                <i class="fas fa-times fa-2x"></i>
            </div>
            <span class="up-bar__title up-bar__column thick-font">Playlist</span>
            <div class="up-bar__noting up-bar__column"></div>
        </div>
        <div class="now-playing">
            <div class="now-playing__img">
                <i class="far fa-image fa-3x"></i>
            </div>
            <div class="now-playing__name thick-font">
                <span class="now-playing__name__big">Random</span>
                <span class="now-playing__name__big">Love</span>
                <p>by Divay Kapoor</p>
            </div>
        </div>
        <form class="buttons">
            <button class="buttons__play">
                <i class="fas fa-play"></i>Play
            </button>
            <button class="buttons__round buttons__heart">
                <i class="far fa-heart fa-2x"></i>
            </button>
            <button class="buttons__round buttons__plus">
                <i class="fas fa-plus fa-2x"></i>
            </button>
        </form>
        <div class="other-songs">
            <div class="other-songs__box">
                <div class="other-songs__box__red"></div>
                <div class="other-songs__box__text">
                    <span class="other-songs__box__title thick-font">Matargasti</span>
                    <p>Mohit Chauhan</p>
                </div>
            </div>
            <div class="other-songs__box">
                <div class="other-songs__box__pink"></div>
                <div class="other-songs__box__text">
                    <span class="other-songs__box__title thick-font">Attitude</span>
                    <p>Lewis OfMan . Attitude</p>
                </div>
            </div>
            <div class="other-songs__box">
                <div class="other-songs__box__blue"></div>
                <div class="other-songs__box__text">
                    <span class="other-songs__box__title thick-font">Try Everything</span>
                    <p>Shakira . Zootopia</p>
                </div>
            </div>
            <div class="other-songs__box">
                <div class="other-songs__box__emerald"></div>
                <div class="other-songs__box__text">
                    <span class="other-songs__box__title thick-font">Sunflower</span>
                    <p>Joseph Vincent . sunflower</p>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/40b987b575.js" crossorigin="anonymous"></script>
    </body>
</html>
