<!DOCTYPE html>
<html lag="kr">
    <head>
        <title>create an account</title>
    </head>
    <body>
        <div>
            <h1>Create An Account</h1>
        </div>
        <form>
            <div>
                <label for="first name">First name</label>
                <input id="first name" required placeholder="First name" type="text"/>
            </div>
            <div>
                <label for="last name">Last name</label>
                <input id="last name" required placeholder="Last name" type="text"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" size="30" required placeholder="Email"/>
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username" required placeholder="Username" type="text" name="username"/>
            </div>
            <div>
                <label for="pass">Password</label>
                <input id="pass" required placeholder="Password" type="password" name="password" required placeholder="Password"/>
            </div>
            <div>
                <label for="date">Birth date:</label>
                <input type="date" id="date" name="trip-start" required/>
            </div>
            <div>
                <label for="happy">How happy are you?</label>
                <input type="range" id="happy"
                       min="0" max="15" required/>
            </div>
            <div>
                <label for="color">What is your fav.color?</label>
                <input type="color" id="color" required/>
            </div>
            <div>
                <input type="submit" value="Create Account"/>
            </div>
        </form>
    </body>
</html>
