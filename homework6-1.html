<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/homework6.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <div class="header__column">
                <i class="fas fa-align-left fa-lg"></i>
            </div>
            <div class="header__column">
                library
            </div>
            <div class="header__column">
                <i class="fas fa-shopping-basket fa-lg"></i>
            </div>
        </div>
        <div class="search">
            <div class="opacity">
                Search Books...
            </div>
            <div class="opacity">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </div>
        <div class="main">
            <div class="main__rec-title title">
                <span>Book of the day</span>
            </div>
            <div class="main__rec-book">
                <div class="main__rec-book__i">
                    <div class="main__rec-book__i__img">
                        <img class="big-img" src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg">
                    </div>
                    <div class="main__rec-book__i__info">
                        <div class="m-title">
                            <span>No Fixed Abode</span>
                        </div>
                        <div class="opacity no-fixed-type">
                            <p>Journey Through</p>
                        </div>
                        <div class="star big-star">
                            <i class="fas fa-star fa-lg"></i>
                            <i class="fas fa-star fa-lg"></i>
                            <i class="fas fa-star fa-lg"></i>
                            <i class="fas fa-star fa-lg"></i>
                            <i class="far fa-star fa-lg"></i>
                        </div>
                        <div class="division">
                            <div class="division__j">
                                <p>Journey</p>
                            </div>
                            <div class="division__b">
                                <p>Biography</p>
                            </div>
                        </div>
                        <div class="mar-book">
                            <div class="marker">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <button class="booking">
                                Book Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__top-title title">
                <span>Top Adventures</span>
            </div>
            <div class="main__top-book">
                <div class="give-margin">
                    <img class="small-img" src="https://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg">
                    <div class="star little-star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="give-margin">
                    <img class="small-img" scr="https://bimage.interpark.com/goods_image/3/0/1/5/340343015g.jpg">
                    <div class="star little-star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="give-margin">
                    <img class="small-img" src="https://image.yes24.com/goods/3038059/XL">
                    <div class="star little-star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div>
                    <img class="small-img" src="https://images-na.ssl-images-amazon.com/images/I/91mkVD1xn4L.jpg">
                    <div class="star little-star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </div>
            <div class="main__author-title title">
                <span>Popular authors</span>
            </div>
            <div class="main-author">
                <div class="author__img">
                    <img class="mid-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/George_R._R._Martin_by_Gage_Skidmore_2.jpg/220px-George_R._R._Martin_by_Gage_Skidmore_2.jpg">
                </div>
                <div class="author__info">
                    <p class="m-title">George Raymond Richard Martin</p>
                    <p class="opacity">Modern american science fiction writer, screenwriter, producer and editor, winner of many literary award</p>
                </div>
            </div>
        </div>
        <script 
            src="https://kit.fontawesome.com/40b987b575.js" 
            crossorigin="anonymous"
        ></script>
    </body>
</html>
